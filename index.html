<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><!-- RESPONSIVE -->
	<meta content="width=device-width, initial-scale=1.0" name="viewport"><!--MATERIALIZE CSS-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"><!--CUSTOM CSS-->
	<link href="main.css" rel="stylesheet"><!-- FONT AWESOME -->
	<script src="https://kit.fontawesome.com/267ed9a0a2.js">
	</script>
	<title>Task List|Home</title>
</head>
<body>
	<header class="blue-grey darken-2">
		<h1>TO DO LIST</h1>
	</header>
	<article class="container">
		<div class="row">
			<div class="col s12">
				<div class="card" id="main">
					<div class="card-content">
						<span class="card-title">Tasks</span>
						<div class="row">
							<form id="task-form" name="task-form">
								<!-- div-input -->
								<div class="input-field col s12">
									<input type="text" name="task" id="task">
									<label class="blue-grey-text text-lighten-4" for="task">New Task</label>
								</div>
								<!-- SUBMIT BUTTON -->
								<input class="btn blue-grey lighten-2" type="submit" value="Add Task">
							</form>
						</div>
					</div>
					<div class="card-action">
						<h5 id="task-title">Tasks</h5>
						<div class="input-field col s12">
							<input id="task" name="filter" type="text">
							<label class="blue-grey-text text-lighten-4" for="filter">Filter Tasks</label>
						</div>
						<!-- END OF ROW -->
						<ul class="collection"></ul>
						<a class="clear-tasks btn blue-grey darken-4" href="#">Clear Tasks</a>
					</div>
				</div>
			</div>
		</div>
  </article>
  <!-- jQuery -->
	<script src="jquery-3.5.1.min.js"></script> 
  <!-- MATERIALIZE JS --> 
<script src="materialize.min.js"></script>
<!-- CUSTOM JS -->
	<script src="app.js"></script>
</body>
</html>
